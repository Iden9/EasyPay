name: Publish Epay SDK

on:
  push:
    tags:
      - 'epay-sdk-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@iden9'

      - name: Install dependencies
        working-directory: ./sdk/epay
        run: npm install

      - name: Publish to GitHub Packages
        working-directory: ./sdk/epay
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
